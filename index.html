<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sorting Visualization</title>
        <link rel="stylesheet" href="assets/styles/index.css">
        <link rel="stylesheet" href="assets/styles/header.css">
        <link rel="stylesheet" href="assets/styles/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">   
    </head>
    <body>
        <header>
            <h1 id="title">Sorting Algorithm Visualization</h1>
            
            <button id="sort">Sort</button>

            <button id="randomize">Randomize Array</button>

            <select name="Algorithm" id="algo-select">
                <option value="Quick Sort">Quick Sort</option>
                <option value="Merge Sort">Merge Sort</option>
                <option value="Bubble Sort">Bubble Sort</option>
                <option value="Insertion Sort">Insertion Sort</option>
                <option value="Selection Sort">Selection Sort</option>
                <option value="Heap Sort">Heap Sort</option>
                <option value="Bucket Sort">Bucket Sort</option>
                <option value="Radix Sort">Radix Sort</option>
            </select>

            <span class="slider-container">
                <div class="slider-title">Size</div>
                <input type="range" min="10" max="100"  value="100" class="slider" id="array-size" onchange="resizeArray()"></input>
            </span>
            
            <span class="slider-container">
                <div class="slider-title">Speed</div>
                <input type="range" min="25" max="99" class="slider" id="sort-speed"></input>
            </span>
        </header>

        <main>
            <div id="bar-container">

            </div>
        </main>

        <script src="scripts/algorithms.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
